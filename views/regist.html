<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #000000;
            /* เปลี่ยนสีพื้นหลังให้สว่างขึ้น */
            background-image: url('/public/img/meetingroomart_2.jpg');
            background-size: cover;
            background-position: center;
            /* จัดการสีพื้นหลังและตำแหน่งของรูป */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 60%;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            /* เปลี่ยนสีพื้นหลังของการ์ดและทำให้มีความโปร่งใส */
        }

        .card h1 {
            margin-bottom: 20px;
            font-size: 32px;
            text-align: center;
            color: #333333;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            /* เปลี่ยนขนาดและเพิ่มเงาให้ข้อความในการ์ด */
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #333333;
            /* เปลี่ยนสีของข้อความ Label */
        }

        .form-control {
            border-radius: 20px;
        }

        #regForm {
            text-decoration: none;
            color: #0D6EFD;
            /* เปลี่ยนสีของลิงก์ Register */
            font-weight: bold;
        }

        #registerBtn {
            border-radius: 20px;
            background-color: #0D6EFD;
            /* เปลี่ยนสีพื้นหลังของปุ่ม Register */
            border-color: #0D6EFD;
            /* เปลี่ยนสีของเส้นขอบของปุ่ม Register */
        }

        #registerBtn:hover {
            background-color: #0B5ED7;
            /* เปลี่ยนสีพื้นหลังของปุ่ม Register เมื่อ hover */
            border-color: #0B5ED7;
            /* เปลี่ยนสีของเส้นขอบของปุ่ม Register เมื่อ hover */
        }

        .left-section {
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* เพิ่มเงาให้กับรูปภาพ */
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-6 left-section">
                    <img src="/public/img/meetingroom_3.jpg" alt="Room Reservation Image">
                </div>
                <div class="col-md-6">
                    <h1>Room Reservation System</h1>
                    <form id="registrationForm">
                        <h3 class="text-center">Register</h3>
                        <div class="form-group">
                            <label for="IDStu" class="form-label">Student ID</label>
                            <input type="text" id="IDStu" name="name" class="form-control"
                                placeholder="Enter Student ID">
                        </div>
                        <div class="form-group">
                            <label for="IDEmail" class="form-label">Email</label>
                            <input type="text" id="IDEmail" name="email" class="form-control"
                                placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="IDUsername" class="form-label">Username</label>
                            <input type="text" id="IDUsername" name="username" class="form-control"
                                placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="IDPassword" class="form-label">Password</label>
                            <input type="password" id="IDPassword" name="password" class="form-control"
                                placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="IDConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="IDConfirmPassword" name="confirmPassword" class="form-control"
                                placeholder="Enter Confirm Password">
                        </div>
                        <div class="mb-3 text-center">Already have an account? <a href="/login" id="regForm">Login</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-dark form-control" id="registerBtn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const nameField = document.getElementById("IDStu");
            const emailField = document.getElementById("IDEmail");
            const usernameField = document.getElementById("IDUsername");
            const passwordField = document.getElementById("IDPassword");
            const confirmPasswordField = document.getElementById("IDConfirmPassword");

            const name = nameField.value.trim();
            const email = emailField.value.trim();
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();
            const confirmPassword = confirmPasswordField.value.trim();

            if (!name || !email || !username || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please fill in all fields.'
                });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Passwords do not match!'
                });
                return;
            }

            try {
                const response = await fetch("/regist/create", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        username: username,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error("Failed to create user.");
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful',
                    text: 'Redirecting to login page...',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = "/login";
                });
            } catch (error) {
                console.error("Error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to create user!'
                });
            }
        });
    </script>
</body>

</html>
