<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomListUser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            background-color: #f9f9f9;
        }

        .room-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .room-info i {
            margin-right: 10px;
        }

        .time-slot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .time-slot span {
            flex-grow: 1;
        }

        /* Status styles */
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }

        .approve {
            background-color: #28a745;
        }
        .disapprove {
            background-color: #c60000;
        }

        .pending {
            background-color: #ffc107;
        }

        .reserved {
            background-color: #3f02c3;
        }

        .disabled {
            background-color: #cd0000;
        }

        .available-button {
            background-color: #007bff;
        }

        /* Navigation bar */
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        nav a:hover {
            color: #ccc;
        }

        #signoutBTN {
            background-color: #dc3545;
            border: none;
        }

        #signoutBTN:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav class=" p-4">
        <div class="row px-4">
            <div class="col-3 h2 textc1 pt-2 ">
                <a href="/G10HomeUser" class="textc1">Home</a>
            </div>
            <div class="col text-end h4 pt-2">
                <!-- เปลี่ยนlinkเป็น.htmlนะ -->
                <a href="/room_list1" class="textc1 mx-3">Room List</a>
                <a href="/history_student" class="mx-3 textc1">History</a>
                <button id="signoutBTN" class="btn btn-dark mx-3">Logout</button>
            </div>
        </div>
    </nav>

    <h2>History&Status</h2>
    <div class="container">
        <div class="card">
            <div class="room-info">
                <h3>Room 1</h3>
            </div>
            <hr>
            <div class="time-slot">
                <span>26/03/2024 10:30 - 13:00</span>
                <span class="status pending">Pending</span>
            </div>
            <div class="time-slot">
                <span>20/03/2024 8:30 - 10:00</span>
                <span class="status approve">Approve</span>
            </div>
            <div class="time-slot">
                <span>19/03/2024 10:33 - 13:00</span>
                <span class="status disapprove">Disapprove</span>
            </div>
        </div>

        <div class="card">
            <div class="room-info">
                <h3>Room 2</h3>
            </div>
            <hr>
            <div class="time-slot">
                <span>26/03/2024 10:30 - 13:00</span>
                <span class="status pending">Pending</span>
            </div>
            <div class="time-slot">
                <span>20/03/2024 8:30 - 10:00</span>
                <span class="status approve">Approve</span>
            </div>
            <div class="time-slot">
                <span>19/03/2024 10:33 - 13:00</span>
                <span class="status disapprove">Disapprove</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById("signoutBTN").addEventListener("click", function () {
            Swal.fire({
                title: "See you again",
                text: "Logout success",
                icon: "info"
            }).then(() => {
                window.location.href = "/login"
            })
        });
    </script>
</body>

</html>
